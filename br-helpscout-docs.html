<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

  body {
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
  }

  input,
  button,
  select,
  textarea {
    font-family: "Inter", sans-serif;
  }

  /* Logo */
  .navbar .brand {
    width: 218px;
    height: 39px;
  }

  .navbar .nav li a{
    font-size: 1.2em;
  }
  
  .navbar .nav li a:hover,
  .navbar .nav li a:focus,
  .navbar .nav .active a,
  .navbar .nav .active a:hover,
  .navbar .nav .active a:focus {
    color: #363636;
    filter: brightness(70%);
  }

  .navbar .nav .active a {
    font-weight: 500;
  }

  .navbar .nav .active a .caret {
    display: none;
  }

  .navbar .nav li {
    position: relative;
  }

  #searchBar button {
    background-color: #379be6;
  }

  #docsSearch h1 {
    font-weight: 700 !important;
  }

  .collection-category .category-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .category-list .category {
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    border-radius: 8px;
  }

  .category-list .category .article-count {
    margin-top: auto;
  }

  .category-list h3 {
    font-weight: 500;
  }

  .category-list .category p {
    color: #627d98;
  }

  .category-list .category .article-count {
    color: #005bd3;
  }

  .under-construction {
    background-color: #379be6;
    color: #ffffff;
    font-weight: 600;
    text-align: center;
    padding: 5px 0;
    font-size: 14px;
  }

  .navbar .nav li:hover > .dropdown-menu {
    display: block;
  }

  #fullArticle h3{
    font-size: 18px;
    font-weight: 500;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 14%;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    padding: 8px;
    white-space: nowrap;
  }

  .dropdown-menu:before,
  .dropdown-menu:after {
    display: none !important;
  }

  .dropdown-menu a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
  }

  .dropdown-menu a:hover {
    filter: none !important;
    background-color: #e8f0f7 !important;
    border-radius: 8px;
  }
</style>
